		<article id="cu">
				<form id="quote-req" action="quote.php" method="post">
					<p>Please enter quote inquiries or other questions below:</p>
					
					<fieldset id="contactInfo">
						<div class="formRow">
							<label for="name">Name*</label>
							<input name="name" id="name" type="text" placeholder="First Last">
						</div>
						<div class="formRow">
							<label for="phone">Phone*</label>
							<input name="phone" id="phone" type="text" placeholder="(xxx)-xxx-xxxx">
						</div>
						<div class="formRow">
							<label for="email">Email</label>
							<input name="email" id="email" type="text" placeholder="email@gmail.com">
						</div>
						<div class="formRow">
							<label for="service">Service Type</label>
							<select name="service" id="service">
								<option value="pckg1">Green Package</option>
								<option value="pckg2">Summer Package</option>
								<option value="pckg3">Fall Package</option>
								<option value="pckg4">One-Time Mowing</option>
								<option value="pckg5">General Inquiry</option>
							</select>
						</div>
						<div class="formRow">
							<label for="message">Message</label>
							<textarea name="message" id="message" placeholder="Please enter your inquiry or additional details here.">
							</textarea>
						</div>
						<div id="buttons">
							<input type="submit" value="Submit Inquiry">
							<input type="cancel" value="Cancel">
						</div>
		</article>
